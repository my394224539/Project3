<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Convertion</title>
</head>
<body>
    <div style="padding:200px">
    <form id="CentimeterToInches">
    <h1> Convert Inches to Centimeters:</h1>
    <div class="form-row">
    <div class="form-group col-md-9">
    <input class="form-control" name="centimeters" id="centimeters" type="text"></div>
    <div class="form-group col-md-3">
    <button class="btn btn btn-outline-primary form-control" id="centimeters-inches" value="centimetersInInch" type="submit">Convert</button></div>
    <div>Result: <span  id="ResultInInCm"></span></div></div>
    </form>

    <form id="InchToCentimeters">
    <h1> Convert Centimeters to Inches:</h1>
    <div class="form-row">
    <div class="form-group col-md-9">
    <input class="form-control" name="inches" id="inches" type="text"></div>
    <div class="form-group col-md-3">
    <button class="btn btn btn-outline-primary form-control" id="inches-centimeters" value="inchesInCm" type="submit">Convert</button></div>
    <div>Result: <span id="ResultInInch" ></span></div></div>
    </form>
    </div>
                                       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
